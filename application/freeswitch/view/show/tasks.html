<div class="container">
<div class="row">
  <div>
    <ul class="breadcrumb">
      <li> <a href="{:url('index/index')}">首页</a>  </li>
      <li> {$Think.session.freeswitch_esl_name}  </li>
      <li class="active">任务tasks</li>
      </ul>
    {include file="show/menu" /}
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>task_id</th>
          <th>task_desc</th>
          <th>task_group</th>
          <th>task_sql_manager</th>
          <th>hostname</th>
        </tr>
      </thead>
      <tbody>
        {foreach name="list" item="val"}
          <tr>
            <td>{$val['task_id']}</td>
            <td>{$val['task_desc']}</td>
            <td>{$val['task_group']}</td>
            <td>{$val['task_sql_manager']}</td>
            <td>{$val['hostname']}</td>
          </tr>
        {/foreach}
      </tbody>
    </table>
  </div>
</div>
