<div class="container">
<div class="row">
  <div>
    <ul class="breadcrumb">
      <li> <a href="{:url('index/index')}">首页</a>  </li>
      <li> {$Think.session.freeswitch_esl_name}  </li>
      <li class="active">api命令</li>
      </ul>
    {include file="show/menu" /}
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>名称</th>
          <th>描述</th>
          <th>语法</th>
          <th>ikey</th>
        </tr>
      </thead>
      <tbody>
        {foreach name="list" item="val"}
          <tr>
            <td>{$val['name']}</td>
            <td>{$val['description']}</td>
            <td>{if condition="!empty($val['syntax'])"}<textarea style="width:300px;overflow-y:visible">{$val['syntax']}</textarea>{/if}</td>
            <td>{$val['ikey']}</td>
          </tr>
        {/foreach}
      </tbody>
    </table>
  </div>
</div>
