<div class="container">
<div class="row">
  <div>
    <ul class="breadcrumb">
      <li> <a href="{:url('index/index')}">首页</a>  </li>
      <li> {$Think.session.freeswitch_esl_name}  </li>
      <li class="active">模块modules</li>
      </ul>
    {include file="show/menu" /}
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Type</th>
          <th>名称</th>
          <th>ikey</th>
          <th>位置</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {foreach name="list" item="val"}
          <tr>
            <td>{$val['type']}</td>
            <td>{$val['name']}</td>
            <td>{$val['ikey']}</td>
            <td>{$val['filename']}</td>
            <td><a href="{:url('sofia/cmd',array('command'=>'reload '.$val['ikey']))}">重载</a> <a href="{:url('SofiaStatus/cmd',array('command'=>'load '.$val['ikey']))}">加载</a> <a href="{:url('SofiaStatus/cmd',array('command'=>'unload '.$val['ikey']))}">卸载</a></td>
          </tr>
        {/foreach}
      </tbody>
    </table>
  </div>
</div>
